  <title>profile</title>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href=#></a>

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home
            </a>

          <li class="nav-item active">
            <a class="nav-link" href="profile.html">About me</a>
          </li>

            <a class="nav-link" href="books.html">Books</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
      <div class="col-lg-12 text-center" id="user">
        <template v-if="user.results">
        <h1 class="mt-5" id="profile-name">{{ user.results[0].name.first }} {{ user.results[0].name.last }}</h1>
        <br>
        <a target="_blank" v-bind:href="user.results[0].picture.large">
        <img class="img-responsive rounded-circle img-thumbnail" v-bind:src="user.results[0].picture.large">
        </a>
        <br>
        <p class="lead">
          Birthdate: {{ user.results[0].dob.date }} <br>
          Age: {{ user.results[0].dob.age }} <br>
          Phone: {{ user.results[0].phone }} <br>
          Address: {{ user.results[0].location.street }}, {{ user.results[0].location.city }}, {{ user.results[0].location.state }} <br>
          Contact me:
          <a v-bind:href="'mailto:'+user.results[0].email" id="emaillink">{{ user.results[0].email }}</a>
        </p>
        <br>
        <br>
        <p class="mt-5 citation"><cite>Profile source: https://randomuser.me/.</cite></p>
        <br>
      </template>
      </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
